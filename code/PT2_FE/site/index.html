<!DOCTYPE html>
<html lang="en">

<head>
    <title>SP - API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Welcome to Speaking Portal - C</h1>
        <p>Enter in whatever you want in the form below</p>
        <p>You can choose between multiple languages, and multiple providers.</p>
        <p>Providers may have varying results between each other</p>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <textarea placeholder="Text here..." id="userInput" rows="10" cols="100" required></textarea>
                <a id="char_count"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label for="lang">Select Language:</label>
                <select name="lang" id="lang" required>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                </select>
            </div>
            <div class="col-sm-3">
                <button id="send">Generate</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <h3>Output Here:</h3>
                <pre><p id="out"></p></pre>
            </div>
        </div>
    </div>
</body>
<script src="scripts/main.js"></script>

</html>
