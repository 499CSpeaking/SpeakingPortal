<!DOCTYPE html>
<html lang="en">

<head>
    <title>SP - API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Welcome to Speaking Portal - C</h1>
        <p>Enter in whatever you want in the form below</p>
        <p>You can choose between multiple languages, and multiple providers.</p>
        <p>Providers may have varying results between each other</p>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-12">
                <textarea placeholder="Text here..." id="userInput" rows="10" cols="100" required></textarea>
                <a id="char_count"></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <label for="aligner">Select Aligner:</label>
                <select name="aligner" id="aligner" required>
                    <option value="gentle">Gentle</option>
                    <option value="google">Google</option>
                    <option value="microsoft">Microsoft</option>
                    <option value="amazon">Amazon</option>
                    <option value="ibm">IBM</option>
                </select>
            </div>
            <div class="col-sm-3">
                <label for="voiceKey">Select Voice:</label>
                <select name="voiceKey" id="voiceKey" required>
                    <option value="en-US_AllisonVoice">Allison</option>
                    <option value="Microsoft Server Speech Text to Speech Voice (en-US, AnaNeural)">Ana</option>
                    <option value="Joey-Neural">Joey</option>
                    <option value="en-US-Wavenet-B">Tommy</option>
                </select>
            </div>
            <div class="col-sm-3">
                <label for="avatar">Select Avatar:</label>
                <select name="avatar" id="avatar" required>
                    <option value="inputs.json">Boy</option>
                    <option value="inputs_barb.json">Girl</option>
                </select>
            </div>
            <div class="col-sm-3">
                <button id="send">Generate</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-6 embed-responsive embed-responsive-16by9">
                <h3>Video Here:</h3>
                <video class="embed-responsive-item" id="player" controls>
                    <source src="" type="video/mp4">
                    Your browser doesn't support video
                </video>
            </div>
            <div class="col-lg-6">
                <h3>Status: </h3>
                <p id="out"></p>
            </div>
        </div>
    </div>
</body>
<script src="scripts/main.js"></script>

</html>
